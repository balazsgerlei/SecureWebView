<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Breakout demo</title>
    <meta charset="utf-8">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" type="text/css" href="demo_page.css">
  </head>
  <body>
    <div style="text-align: center;">
      <button class="toggle-button" onclick="breakout()">Breakout!</button>
    </div>
    <script>
        function breakout() {
          window.location.href = "https://www.example.com/";
        }
    </script>
  </body>
</html>
