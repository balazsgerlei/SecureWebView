<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Same-origin policy demo</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div style="text-align: center;">
      <button style="height:40px;font-size : 20px;" onclick="breakout()">Breakout!</button>
    </div>
    <script>
        function breakout() {
          window.location.href = "https://www.example.com/";
        }
    </script>
  </body>
</html>
