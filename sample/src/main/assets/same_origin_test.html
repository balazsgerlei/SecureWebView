<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Same-origin policy demo</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1 id="fetch-status"></h1>
    <script>
      const status = document.getElementById('fetch-status');
      
      fetch('https://www.example.com')
        .then(response => {
          status.innerText = `Status: ${response.status}`;
        })
        .catch(error => {
          status.innerText = error;
        });
    </script>
  </body>
</html>
